<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chaos Of Operations</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="./css/normalize.min.css" rel="stylesheet" type="text/css" />
	<link href="./css/foundation.min.css" rel="stylesheet" type="text/css" />
	<script src="./js/modernizr.js"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/foundation.min.js"></script>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<script src="./js/chaosofoperations.js"></script>
</head>
<body>
	<div class="content">
		<header>
			<h1>Chaos Of Operations</h1>
		</header>
		<div class="game-board">
			<div class="player-1">
				<div class="winner display-none">WINNER</div>
				<div class="player-1-name"></div>
				<div class="played-tiles">
					<div class="tile number-tile start-tile">1</div>
				</div>
				<div class="equation-evaluation"></div>
				<div class="number-tiles"></div>
				<div class="operator-tiles"></div>
			</div>
			<div class="player-2">
				<div class="winner display-none">WINNER</div>
				<div class="player-2-name"></div>
				<div class="played-tiles">
					<div class="tile number-tile start-tile">1</div>
				</div>
				<div class="equation-evaluation"></div>
				<div class="number-tiles"></div>
				<div class="operator-tiles"></div>
			</div>
		</div>
	</div>
	<audio class="hidden game-audio" autoplay></audio>
	<script>$(document).foundation();</script>
</body>
</html>
